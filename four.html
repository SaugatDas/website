<html>
<head>
<link rel="stylesheet" type="text/css" href="web.css"/>
</head>
<body>


<div class="wrapper">
	<div class"contact-us">
		<div class="title">contact us form</div>
			<div class="input-fields">
				<div class="items">
					<label for="name" class="label">Name</label>
					<input id="name" type="text" class="input">
				</div>
				<div class="items">
					<label for="email" class="label">Email</label>
					<input id="email" type="text" class="input">
				</div>
				<div class="items">
					<label for="contact no" class="label">contact no</label>
					<input id="contact no" type="text" class="input">
				</div>
				<div class="items">
					<label for="enquiry-for" class="label">enquiry for</label>
					<textarea id="enquiry-for" class="textarea"></textarea>
				</div> 
			</div>
		<div class="btn">submit</div>
	</div>
</div>
	



</body>
</html>
